<!doctype html>
<html>

<head>
   <meta charset="utf-8">
   <title>To Do list</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   <link href="todo.css" rel="stylesheet">
</head>

<body>
   <div class="container-fluid">
      <div class="row justify-content-center">
         <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8">
            <div class="box box-aqua">
               <div class="box-header">
                  <h3>To Do List</h3>
               </div>

               <div class="box-body">
                  <ul id="todo" class="todo-list">

                  </ul>
               </div>
               
               <div class="box-footer clearfix no-border">
                  <button id="remove" type="button" class="btn btn-default float-right"><i class="fa fa-minus"></i> Supprimer Tâche(s) sélectionné(s)</button>
                  <button id="addChrono" type="button" class="btn btn-default float-right"><i class="fa fa-plus"></i> Ajouter Tâche Chrono</button>
                  <button id="add" type="button" class="btn btn-default float-right"><i class="fa fa-plus"></i> Ajouter Tâche</button> 
               </div>
            </div>
         </div> 
      </div> 
   </div>
   
   <script type="text/javascript" src="todo.js"></script>   
</body>
</html>
